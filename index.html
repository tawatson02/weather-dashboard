<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>

<body class="bg-light">

    <header class="bg-dark text-white py-4 mb-5">
        <div class="container">
            <h1 class="text-center mb-0">Weather Dashboard</h1>
        </div>
    </header>

    <main class="container">
        <div class="row gx-5">
            <aside class="col-md-4 col-lg-3 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-secondary text-white text-center fw-bold py-3">
                        Search for a city
                    </div>
                    <div class="card-body">
                        <form id="citySearch">
                            <input id="cityInput" type="text" class="form-control mb-3" placeholder="Enter city name..." />
                            <button type="submit" class="btn btn-primary w-100">Search</button>
                        </form>
                    </div>
                </div>
                <div id="recentSearches" class="mt-4">
                    <ul class="list-group">
                        <!-- Recent searches will be appended here -->
                    </ul>
                </div>
            </aside>

            <section class="col-md-8 col-lg-9">
                <div class="border border-dark p-4 mb-5 bg-white shadow-sm">
                    <h2 id="location" class="mb-4"></h2>
                    <ul id="currentConditions" class="list-unstyled"></ul>
                </div>

                <div id="five-day">
                    <h2 class="text-decoration-underline mb-4">5 Day Forecast</h2>
                    <div id="forecastCards" class="row" >
                        <!-- 5 day forecast cards will be appended here -->
                    </div>
                </div>
            </section>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
